<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign up</title>
</head>

<body>
    <h1 class="title text-center mt-4 fs-30">Sign up</h1>

    <div class="form">

        <form id="form" class="card-wrapper border mx-auto mt-4 p-4 w-75">

            <div class="mb-3">
                <label for="name" class="form-label">Name*</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username*</label>
                <input type="text" class="form-control" id="username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-3">
                <label for="repassword" class="form-label">Repassword*</label>
                <input type="password" class="form-control" id="repassword">
            </div>

            <div class="d-flex gap-3 align-items-center">
                <button id="button" type="submit" class="btn btn-primary w-25">Sign up</button>
                <a href="./pages/login.html" class="fs-5" style="text-decoration: none;">Login</a>
            </div>

        </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./javascript/main.js" type="module"></script>
</body>

</html>
